<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apogee Athletic.</title>

        <!-- Link Swiper's CSS -->
        <link
        rel="stylesheet"
        href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />
        <!-- custom css -->
        <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main" id="main">

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                
                <div id="swiper-0" class="swiper-slide"></div>
                <div id="swiper-1" class="swiper-slide"></div>
                <div id="swiper-2" class="swiper-slide"></div>
                <div id="swiper-3" class="swiper-slide"></div>
                <div id="swiper-4" class="swiper-slide"></div>
                <div id="swiper-5" class="swiper-slide"></div>
                <div id="swiper-6" class="swiper-slide"></div>
                <div id="swiper-7" class="swiper-slide"></div>
                <div id="swiper-8" class="swiper-slide"></div>
                <div id="swiper-9" class="swiper-slide"></div>
            </div>
        </div>
        
        <div class="info-container" id="info-container">
            <div class="title-container">
                <div class="title-group">
                    <!-- <h1 class="title" id="title-0">APOGEE</h1>
                    <h1 class="title" id="title-1">ATHLETIC</h1> -->
                    <img src="./images/apogee-athletic-white-words-outline.png" alt="white apogee athletic logo">
                </div>
                <h1 class="title coming-soon">COMING SOON</h1>
            </div>

            <div class="footer">
                <div class="social">
                    <a href="https://www.instagram.com/apogeeathletic/" target="_blank"><img src="./images/instagram.svg" alt="instagram icon"></a>
                </div>
                <p>copyright 2021 apogee athletic</p>
            </div>
        </div>


    </div>
    

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- initialize swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            autoplay: {
                delay: 6000
            },
            effect: "fade",
            fadeEffect: {
                crossFade: true
            },
            speed: 4000,
        });
    </script>
</body>
</html>
